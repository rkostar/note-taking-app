<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteApp</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">This is Me</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
            </ul>
            <form class="d-flex">
              <input id="search" class="form-control me-2" type="search" autocomplete="off" placeholder="Search" aria-label="Search">
              <button id="searchbtn" class="btn btn-outline-success" type="button">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <div class="container my-4">
        <div class="display-container">
          <div id="display">

          </div>
        </div>
        
        <div class="card">
            <div class="card-body">
              <h5 class="card-title">Add Note</h5>
              <div class="form-group">
                <textarea class="form-control" placeholder="Add note!" id="addText"></textarea>
                <label for="floatingTextarea"></label>
              </div>
              <button class="btn btn-primary my-3" id="btn">Add</button>
            </div>
          </div>
          <hr>
          <h3>Your Notes</h3>
          <hr>
          <div class="row container-fluid" id="mynotes">
  
            </div>
            
          </div>
            
          </div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
